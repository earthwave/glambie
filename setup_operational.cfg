[tool:pytest]
addopts = --cov=glambie --cov-fail-under=80
testpaths =
    tests

filterwarnings =
    ignore:.*distutils*:DeprecationWarning

[flake8]
show-source = True
max-line-length = 120
max-complexity = 10
ignore =
    W503  # an either/or choice. You must ignore either W503 or W504; ignoring W503 is best practice as of May 2022.
    U101  # allow users to mark unused arguments with an underscore
    PIE781  # Allow users to assign to a variable and then return that variable - this is more readable.

import-order-style = google
max-function-length = 300
application-import-names =
    tests
    glambie

per-file-ignores =
    tests/*:D103, ANN201
    **/__init__.py: D104

[darglint]
docstring_style=numpy
