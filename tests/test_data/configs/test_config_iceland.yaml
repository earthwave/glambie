# config yaml file for iceland
---
region_name: iceland
year_type: glaciological # or calendar

seasonal_correction_dataset:
  - user_group: wgms_sine
  - data_group: glaciological

region_run_settings:
  - datagroup: altimetry
    exclude_annual_datasets :
      - xxxxxxxxxxxxxxxxxxxx
    exclude_longterm_datasets :
      - xxxxxxxxxxxxxxxxxxxx
  - datagroup: gravimetry
    exclude_annual_datasets :
    - ciraci
    exclude_longterm_datasets :
    - ciraci
  - datagroup: demdiff
    exclude_longterm_datasets :
    - hugonnet
  - datagroup: glaciological
    exclude_annual_datasets :
    - wgms_sine
    - wgms_seasonal
    - wgms_anomalies
